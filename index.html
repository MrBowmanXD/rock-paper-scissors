<!DOCTYPE html>
<html>
    <title>Rock, Paper and Scissors</title>
    <h1>Rock, Paper Scissors</h1>
    <p>This game requires an open console in order to play</p>
<script>
    
   function computerPlay() {
        let random = Math.floor(Math.random() * 3);
        if (random == 0) {
            return "rock";
        } else if (random == 1) {
            return "paper";
        } else {
            return "scissors";
        }
    };
    
   
    
    
  function singleRound(playerSelection, computerSelection) {
        
      playerSelection = playerSelection.toLowerCase();
      
        if (playerSelection == "rock" && computerSelection == "rock") {
            return "It is a Draw! Rock vs Rock";
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            return "You lose! Paper beats Rock my dude";
        } else if  (playerSelection == "rock" && computerSelection == "scissors") {
            return "You win! Rock beats Scissors easily";
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return "You win! Well done, Paper beats rock";
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
            return "Haha You lose! Nice try guy but scissors beats paper";
        } else if (playerSelection == "paper" && computerSelection == "paper") {
            return "Well, it is a Draw! Paper will never beat Paper";
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
            return "You lose! Rock beats scissors";
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
            return "You win! Great job, scissors cut paper";
        } else if (playerSelection == "scissors" && computerSelection == "scissors") {
            return "Too bad, it is a Draw! Scissors can not beat scissors";
        }
      
      
    };
 
    function game() {
        console.log(singleRound(prompt("Rock,Paper or Scissor?"), computerPlay()));
        
        console.log(singleRound(prompt("Rock,Paper or Scissor?"), computerPlay()));
        console.log(singleRound(prompt("Rock,Paper or Scissor?"), computerPlay()));
        console.log(singleRound(prompt("Rock,Paper or Scissor?"), computerPlay()));
        console.log(singleRound(prompt("Rock,Paper or Scissor?"), computerPlay()));
    }
    
    game();
</script>


</html>
